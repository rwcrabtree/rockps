<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockps</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function getPlayerChoice() {
            let playerChoice = prompt("Choose rock, paper, or scissors.").toLowerCase();
            while (!["rock", "paper", "scissors"].includes(playerChoice)) {
                playerChoice = prompt("Invalid choice. Choose rock, paper or scissors.").toLowerCase();
            }
            return playerChoice;
        }
         
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection === "rock" && computerSelection === "Scissors" ||
                       playerSelection === "paper" && computerSelection === "Rock" ||
                       playerSelection === "scissors" && computerSelection === "Paper"){

                return playerSelection + " beats " + computerSelection + " You win!";

            } else if (playerSelection === "rock" && computerSelection === "Paper" ||
                       playerSelection === "paper" && computerSelection === "Scissors" ||
                       playerSelection === "scissors" && computerSelection === "Rock"){

                return computerSelection + " beats " + playerSelection + " You lose this round.";

            } else {

                return "Tie! You chose the same.";
            }
            
    }


        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();

                const result = playRound(playerSelection, computerSelection);

                console.log(result);

                if (result.includes("win")){
                    playerScore++;
                } else if (result.includes("lose")) {
                    computerScore++;
                }
            }
            console.log(`Final Score: Player ${playerScore} -- ${computerScore} Computer`);
        }

        game();

        
    </script>
</body>
</html>
