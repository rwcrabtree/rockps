<body>
    <script>
        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function getPlayerChoice() {
            let playerChoice = prompt("Choose rock, paper, or scissors.").toLowerCase;
            while (!["rock", "paper", "scisssors"].includes(playerChoice)) {
                playerChoice = prompt("Invalid choice. Choose rock, paper or scissors.").toLowerCase();
            }
            return playerChoice;
        }
         
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection){
                return "Tie! You chose the same.";
         } else if (playerSelection === "rock" && computerSelection === "scissors" ||
               playerSelection === "paper" && computerSelection === "rock" ||
               playerSelection === "scissors" && computerSelection === "paper"){
            return playerSelection + " beats " + computerSelection + ". You win!";
        } else {
        return computerSelection + " beats " + playerSelection + ". You lose this round.";
    }
}
const playerSelection = "rock";
const computerSelection = getComputerChoice();
console.log(playRound(playerSelection, computerSelection));
        
    </script>
</body>
